name: Build & Deploy Podman pods

on:
  push:
    branches: [ master, main ]

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.set-output.outputs.images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push python-api image
        uses: docker/build-push-action@v4
        with:
          context: ./python-api
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rpicar-python-api:latest
          platforms: linux/arm/v7,linux/arm64

      - name: Build and push nginx html image
        uses: docker/build-push-action@v4
        with:
          context: ./html
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/rpicar-html:latest
          platforms: linux/arm/v7,linux/arm64

  deploy-to-pi:
    name: Deploy to Raspberry Pi via SSH (Tailscale)
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Wait for images
        run: echo "Images pushed; now deploying to Pi"

      - name: Copy deploy script to Pi and run
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_SSH_PORT }}
          source: "scripts/deploy_pods.sh"
          target: "/home/${{ secrets.PI_USER }}/deploy_pods.sh"

      - name: Run remote deploy (pull images and start pods)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_SSH_PORT }}
          script: |
            sudo chmod +x /home/${{ secrets.PI_USER }}/deploy_pods.sh
            sudo /home/${{ secrets.PI_USER }}/deploy_pods.sh ghcr.io/${{ github.repository_owner }}
